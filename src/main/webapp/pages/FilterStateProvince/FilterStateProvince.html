<wm-partial data-ng-controller="FilterStateProvincePageController">

            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">

                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">

                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                        <wm-filter-field name="stateProvinceCode" field="stateProvinceCode" displayname="State Province Code" widget="typeahead" is-range="false" type="string" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true" inputtype="text"

                    <wm-gridcolumn columnwidth="6" name="gridcolumn6">

                        is-related="false" key="territoryId" placeholder="Enter value"></wm-filter-field>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-filter-action key="filter" display-name="Filter" show="true" class="btn-primary" iconclass="wi wi-filter-list" action="filter()" type="button"></wm-filter-action>
            <wm-filter-action key="clear" display-name="Clear" show="true" class="btn" iconclass="wi wi-cancel" action="clearFilter()" type="button"></wm-filter-action>
        </wm-livefilter>

                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="6" show="hide" name="gridcolumn7">
                            <wm-form-field name="stateProvinceId" displayname="State Province Id" required="true" show="false" generator="identity" primary-key="true" key="stateProvinceId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" show="show" name="gridcolumn8">

                        <wm-gridcolumn columnwidth="6" show="show" name="gridcolumn9">

                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="6" show="show" name="gridcolumn10">
                            <wm-form-field name="isOnlyStateProvinceFlag" displayname="Is Only State Province Flag" required="false" show="true" generator="assigned" primary-key="false" key="isOnlyStateProvinceFlag" type="boolean" is-related="false" pc-display="true" mobile-display="true"

                        <wm-gridcolumn columnwidth="6" show="show" name="gridcolumn11">
                            <wm-form-field name="territoryId" displayname="Territory Id" required="false" show="true" generator="assigned" primary-key="false" key="territoryId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>

                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn12"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" show="show" name="gridcolumn13">
                            <wm-form-field name="countryRegionM2oFromSp" displayname="Country Region M2o From Sp" required="false" show="true" generator="assigned" primary-key="false" key="countryRegionM2oFromSp" type="list" is-related="true" maxchars="255" pc-display="true" mobile-display="true"

                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>

    </wm-panel>
</wm-partial>
