<wm-page data-ng-controller="ReadOnlyDataGridPageController" pagetitle="Read Only Data Grid" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1" horizontalalign="center">
                        <wm-button class="btn-default" caption="Accordion" type="button" name="button1" on-click="goToPage_Acc_ReadOnlyDataGrid"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="center">
                        <wm-button class="btn-default" caption="Tabs" type="button" name="button2" on-click="goToPage_Tabs_ReadOnlyGrid"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="center">
                        <wm-button class="btn-default" caption="List" type="button" name="button3" on-click="goToPage_List_ReadOnlyGrid"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4" horizontalalign="center">
                        <wm-button class="btn-default" caption="Panel" type="button" name="button6" on-click="goToPage_Panel_ReadOnlyGrid"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5" horizontalalign="center">
                        <wm-button class="btn-default" caption="Container" type="button" name="button5" on-click="goToPage_Cntainr_ReadOnlyGrid"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                        <wm-button class="btn-default" caption="Tile" type="button" name="button4" on-click="goToPage_Tile_ReadOnlyGrid"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn7" horizontalalign="center">
                        <wm-button class="btn-default" caption="Popover" type="button" name="button7"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn8" horizontalalign="center">
                        <wm-button class="btn-default" caption="Page Partial" type="button" name="button8"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" horizontalalign="center" name="gridcolumn9">
                        <wm-button class="btn-default" caption="Grid Advanced Settings" type="button" name="button9"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
