<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="10" paddingleft="15" paddingright="15" name="mainContent">
            <wm-panel class="panel-primary" name="panel1" title="LiveFilters With Different Widgets">
                <wm-panel-footer name="panel_footer1"></wm-panel-footer>
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn1" horizontalalign="center">
                            <wm-button class="btn-default" caption="Accordion" type="button" name="buttonFilterAccordion" marginleft="1.5" marginright="1.5" marginunit="em" margintop="1.5" marginbottom="1.5"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="center">
                            <wm-button class="btn-default" caption="Tabs" type="button" name="buttonFilterTabs" disabled="false" marginleft="1.5" margintop="1.5" marginright="1.5" marginbottom="1.5" marginunit="em"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="center">
                            <wm-button class="btn-default" caption="Dialogs" type="button" name="button7" marginleft="1.5" marginright="1.5" margintop="1.5" marginbottom="1.5" marginunit="em"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn4" horizontalalign="center">
                            <wm-button class="btn-default" caption="Container" type="button" name="buttonFilterContainer" paddingunit="px" marginleft="1.5" margintop="1.5" marginright="1.5" marginbottom="1.5" marginunit="em"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn5" horizontalalign="center">
                            <wm-button class="btn-default" caption="View" type="button" name="button8" marginleft="1.5" margintop="1.5" marginright="1.5" marginbottom="1.5" marginunit="em"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                            <wm-button class="btn-default" caption="Panel" type="button" name="buttonFilterPanel" marginleft="1.5" marginright="1.5" marginunit="em" margintop="1.5" marginbottom="1.5"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn7" horizontalalign="center">
                            <wm-popover popoverwidth="240" popoverheight="360" name="popoverFilter" caption="PopOver" fontsize="1.8" fontunit="em" backgroundcolor="#545765" color="white" fontfamily="Arial" marginleft="1.5" marginright="1.5" marginunit="em" paddingtop="0.1" paddingbottom="0.1"
                            paddingunit="em" margintop="1.5" marginbottom="1.5"></wm-popover>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn8" horizontalalign="center">
                            <wm-button class="btn-default" caption="Tile" type="button" name="buttonFilterTile" marginleft="1.5" margintop="1.5" marginright="1.5" marginbottom="1.5" marginunit="em"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn9" horizontalalign="center">
                            <wm-button class="btn-default" caption="Button" type="button" name="button9" marginleft="1.5" margintop="1.5" marginbottom="1.5" marginright="1.5" marginunit="em"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
