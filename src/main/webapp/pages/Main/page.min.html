<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action on widgets/variables within this block */
    $scope.onPageReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         * 
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={ }
</script>
<script id="Main.html" type="text/ng-template">
<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="10" paddingleft="15" paddingright="15" name="mainContent">
            <wm-panel class="panel-primary" name="panel1" title="LiveFilters">
                <wm-panel-footer name="panel_footer1"></wm-panel-footer>
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn1" horizontalalign="center">
                            <wm-button class="btn-default" caption="Accordion" type="button" name="buttonFilterAccordion"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="center">
                            <wm-button class="btn-default" caption="Tabs" type="button" name="buttonFilterTabs" disabled="false"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="center">
                            <wm-button class="btn-default" caption="Dialogs" type="button" name="button7"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn4" horizontalalign="center">
                            <wm-button class="btn-default" caption="Container" type="button" name="buttonFilterContainer"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn5" horizontalalign="center">
                            <wm-button class="btn-default" caption="View" type="button" name="button8"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                            <wm-button class="btn-default" caption="Panel" type="button" name="buttonFilterPanel"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="4" name="gridcolumn7" horizontalalign="center">
                            <wm-popover popoverwidth="240" popoverheight="360" name="popoverFilter" caption="PopOver" fontsize="1.8" fontunit="em" backgroundcolor="#666666" color="white" fontfamily="Arial"></wm-popover>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn8" horizontalalign="center">
                            <wm-button class="btn-default" caption="Tile" type="button" name="buttonFilterTile"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn9" horizontalalign="center">
                            <wm-button class="btn-default" caption="Button" type="button" name="button9"></wm-button>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
</script>
